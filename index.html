<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castlore Chess</title>
    <link rel="stylesheet" href="https://unpkg.com/chessboardjs/dist/chessboard-1.0.0.min.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f2f5; }
        header { background: #1f4b99; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; font-size: 22px; }
        nav a { color: white; text-decoration: none; margin-left: 15px; }
        .container { padding: 20px; }
        .puzzle-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .puzzle { background: white; padding: 10px; border-radius: 8px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .stars { color: gold; font-size: 18px; margin-top: 5px; }
    </style>
</head>
<body>
<header>
    <h1>Castlore Chess</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">Training</a>
    </nav>
</header>

<div class="container">
    <h2>Double Attack - Level 1</h2>
    <div class="puzzle-grid">
        <div class="puzzle">
            <div id="board1" style="width: 200px"></div>
            <div class="stars">★★★</div>
        </div>
        <div class="puzzle">
            <div id="board2" style="width: 200px"></div>
            <div class="stars">★★☆</div>
        </div>
        <div class="puzzle">
            <div id="board3" style="width: 200px"></div>
            <div class="stars">★★★</div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/chessboardjs/dist/chessboard-1.0.0.min.js"></script>
<script>
    // Example FEN positions for puzzles
    var board1 = Chessboard('board1', { position: 'rnbqkbnr/pppppppp/8/8/4P3/8/PPPP1PPP/RNBQKBNR b KQkq - 0 1' });
    var board2 = Chessboard('board2', { position: '8/8/8/8/8/4K3/8/7k w - - 0 1' });
    var board3 = Chessboard('board3', { position: 'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1' });
</script>
</body>
</html>
